<!DOCTYPE html>
<html>
	<head>
		<title>Folding</title>
		<style>
			body { padding:0; margin:0; }
			canvas { position: absolute; top:0; left:0; }
			iframe, object { position: absolute; right:0; top:0; }
		</style>

	</head>
	<body>

		<!--<script src="../three.min.js"></script>-->
		<!--<script src="http://threejs.org/build/three.min.js"></script>-->
		<script src="https://raw.githubusercontent.com/mrdoob/three.js/r69/build/three.min.js"></script>
		<script>
			// Create the scene
			var scene = new THREE.Scene();

			// Create and position the camera
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth*0.5 / window.innerHeight, 0.1, 1000 );
			camera.position.z = 5;

			// Add some lights
			var light = new THREE.DirectionalLight(0xffffff, 2);
			light.position.set(1, 1, 1).normalize();
			scene.add(light);
			var light = new THREE.DirectionalLight(0xffffff);
			light.position.set(-1, -1, -1).normalize();
			scene.add(light);

			// Create the thing that shows the scene
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth/2, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// Add a simple quadrilateral to the scene
			var geometry = new THREE.Geometry();
			geometry.vertices.push( new THREE.Vector3(-1, -1, 0) );
			geometry.vertices.push( new THREE.Vector3( 1, -1, 0) );
			geometry.vertices.push( new THREE.Vector3( 1,  1, 0) );
			geometry.vertices.push( new THREE.Vector3(-1,  1, 0) );
			geometry.faces.push(new THREE.Face3(0,1,2));
			geometry.faces.push(new THREE.Face3(2,3,0));

			var materials = [
				new THREE.MeshPhongMaterial({
					specular: 0xAACCFF,
					color: 0x00AABB,
					emissive: 0x006060,
					shininess: 8
				}),
				new THREE.MeshBasicMaterial( {
					color: 0x000000,
					wireframe: true,
					transparent: true
				} )
			];

			var cube = THREE.SceneUtils.createMultiMaterialObject(
				geometry,
				materials
			);
			scene.add( cube );

			// Main loop
			var render = function () {
				requestAnimationFrame(render);
				//cube.rotation.x += 0.01;
				//cube.rotation.y += 0.01;
				renderer.render(scene, camera);
			};
			render();

			// Show the readme on the right.
			var obj = document.createElement('object');
			obj.type = 'text/plain';
			obj.data = 'readme';
			obj.width = window.innerWidth/2;
			obj.height = window.innerHeight;
			document.body.appendChild(obj);
		</script>
	</body>
</html>
