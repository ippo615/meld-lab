<!DOCTYPE html>
<html>
	<head>
		<title>Three.js Shaders</title>
		<style>
			body { padding:0; margin:0; }
			canvas { position: absolute; top:0; left:0; }
			iframe, object { position: absolute; right:0; top:0; }
		</style>
	</head>
	<body>
		<!-- vertex shader keeps all points in same location -->
		<script id="vertexShader" type="x-shader/x-vertex">
			attribute vec3 aColor;
			varying vec3 vColor;
			void main()	{
				gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
				vColor = aColor;
			}
		</script>

		<!-- fragment shader: colors everything yellow -->
		<script id="fragmentShader" type="x-shader/x-fragment">
			varying vec3 vColor;
			void main()	{
				gl_FragColor = vec4(vColor, 1.0);
			}
		</script>

		<!--<script src="../three.min.js"></script>-->
		<!--<script src="http://threejs.org/build/three.min.js"></script>-->
		<script src="https://raw.githubusercontent.com/mrdoob/three.js/r69/build/three.min.js"></script>
		<script>
			// Create the scene
			var scene = new THREE.Scene();

			// Create and position the camera
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth*0.5 / window.innerHeight, 0.1, 1000 );
			camera.position.z = 5;

			// Create the thing that shows the scene
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth/2, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// Add a cube to the scene
			var geometry = new THREE.SphereGeometry( 2, 12, 8 );

			// Generate a different color for each vertex
			var vertexColors = [];
			for( var i=0.0, l=geometry.vertices.length; i<l; i+=1.0 ){
				vertexColors.push( new THREE.Color( 0x0 ) );
				vertexColors[i].setHSL( i/l, 1.0, 0.5 );
			}

			// Apply the material
			var material = new THREE.ShaderMaterial( {
				attributes: {
					aColor: {
						type: 'c',
						value: vertexColors
					}
				},
				vertexShader: document.getElementById( 'vertexShader' ).textContent,
				fragmentShader: document.getElementById( 'fragmentShader' ).textContent
			} );

			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			// Main loop
			var render = function () {
				requestAnimationFrame(render);
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				renderer.render(scene, camera);
			};
			render();

			// Show the readme on the right.
			var obj = document.createElement('object');
			obj.type = 'text/plain';
			obj.data = 'readme';
			obj.width = window.innerWidth/2;
			obj.height = window.innerHeight;
			document.body.appendChild(obj);
		</script>
	</body>
</html>
